<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="region.js"></script>

</head>
<body>
<div id="widget">
    <form>
        Choose Region
        <select onchange="set_country(this,country,city_state)" size="1" name="region">
            <option value="" selected="selected" id="region">Select Region</option>
            <script type="text/javascript">
                setRegions(this);
            </script>
        </select>
        Choose Country<select name="country" size="1" disabled="disabled"
                              onchange="set_city_state(this,city_state)"></select>
        State<select name="city_state" size="1" disabled="disabled" onchange="print_city_state(country,this)"></select>
    </form>
    <div id="txtregion"></div>
    <div id="txtplacename"></div>
</div>
</body>
</html>
